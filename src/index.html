<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Team Thread</title>
  </head>

  <body>
    <h1>Place Holder</h1>
    <div id="color-pick">
      <div id="color-pick1">
        <label for="color1">What key color are you looking for?</label>
        <input id="color1" type="color">
      </div>
      <div id="color-pick2">
        <label for="color2">What accent color are you looking for?</label>
        <input id="color2" type="color">
      </div>
      <div id="color-pick3">
        <label for="color3">What accent color are you looking for?</label>
        <input id="color3" type="color">
      </div>
    </div>

    <form id="clothing">
      <label for="shoe-size">Shoe Size:</label>
      <br>
      <input type="number" id="shoes" name="shoe-size">
      <br>
      <label for="hat-size">Hat Size</label>
      <br>
      <input type="number" id="hat-fit" name="hat-size">
      <br><br>
      <label for="clothing size">Clothing Size:</label>
      <select id="clothing size">
        <option>Large</option>
        <option>Medium</option>
        <option>Small</option>
      </select>
      <br><br><br>
      <fieldset>
        <div class="gear">
          <p>Choose gear:</p>
          <input type="checkbox" class="check" name="clothing" value="1" id="1">
          <label for="shoes">Shoes</label>
          <input type="checkbox" class="check" name="clothing" value="2" id="2">
          <label for="hats">Hats</label>
          <input type="checkbox" class="check" name="clothing" value="3" id="3">
          <label for="inner">Inner Wear</label>
          <input type="checkbox" class="check" name="clothing" value="4" id="4">
          <label for="outer">Outer Wear</label>
        </div>
      </fieldset>
    <br><br>
    <button type="submit">Submit Selection</button>
  
  </form>
  <br><br>
  <div id="results-div"></div>
  <br><br>

  <div id="hat-selection" class="hidden">
    <form>
      <p>Head Wear</p>
        <input type="radio" name="hat1" value="fit" id="fit" checked>
        <label for="fit">Fitted</label><br>
        <input type="radio" name="hat2" value="snap-back" id="snap-back">
        <label for="snap-back">Snap Back</label><br>
        <input type="radio" name="hat3" value="knit-cap" id="knit-cap">
        <label for="knit-cap">Beanie</label><br><br>
      <button type="submit">Submit Selection</button>
    </form>
  </div>

  <div id="inner-wear-selection" class="hidden">
    <form>
      <p>Inner Wear</p>
        <input type="radio" name="inner1" value="button-up" id="button-up" checked>
        <label for="button-up">Button up</label><br>
        <input type="radio" name="inner2" value="pullover" id="pullover">
        <label for="pulloverShirt">Pullover</label><br>
        <input type="radio" name="inner3" value="long-sleeve" id="long-sleeve">
        <label for="long-sleeve">Long-sleeve</label><br>
        <input type="radio" name="inner4" value="short-sleeve" id="short-sleeve">
        <label for="short-sleeve">Short-sleeve</label><br><br>
      <button type="submit">Submit Selection</button>
    </form>
  </div>

  <div id="outer-wear-selection" class="hidden">
    <form>
      <p>Outer Wear</p>
        <input type="radio" name="outer1" value="jacket" id="jacket" checked>
        <label for="jacket">Jacket</label><br>
        <input type="radio" name="outer2" value="vest" id="vest">
        <label for="vest">Vest</label><br>
        <input type="radio" name="outer3" value="coat" id="coat">
        <label for="coat">Coat</label><br><br>
        <input type="radio" name="outer4" value="hoodie" id="hoodie">
        <label for="hoodie">Hooded Sweatshirt</label><br>
      <button type="submit">Submit Selection</button>
    </form>
  </div>
      
</body>
</html>
