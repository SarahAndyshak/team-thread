<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Team Thread</title>
  </head>

  <body>
    <h1>Place Holder</h1>
    <form id="clothing">
    <div id="color-pick">
      <div id="color-pick1">
        <label for="color1">What key color are you looking for?</label>
        <input id="color1" type="color">
      </div>
      <div id="color-pick2">
        <label for="color2">What accent color are you looking for?</label>
        <input id="color2" type="color">
      </div>
      <div id="color-pick3">
        <label for="color3">What accent color are you looking for?</label>
        <input id="color3" type="color">
      </div>
    </div>

      <br><br><br>
      <fieldset id="gear">
        <div class="gear">
          <p>Choose gear:</p>
          <input type="checkbox" class="check" name="clothing" value="1" id="1">
          <label for="shoes">Shoes</label>
          <input type="checkbox" class="check" name="clothing" value="2" id="2">
          <label for="hats">Hats</label>
          <input type="checkbox" class="check" name="clothing" value="3" id="3">
          <label for="inner">Inner Wear</label>
          <input type="checkbox" class="check" name="clothing" value="4" id="4">
          <label for="outer">Outer Wear</label>
        </div>
      </fieldset>
    </div>
    <br><br>
    <button type="submit">Submit Selection</button>
  
  </form>
  <br><br>
  <div id="results-div"></div>
  <br><br>

  <div id="shoe-selection" class="hidden">

    <h3>Shoes:</h3>

    <img src="./assets/images/Nike-Dunk-Low-Reverse-Brazil.jpeg" class="thumbnail" alt="green and yellow shoes" id="shoe1"><a href="https://stockx.com/sneakers">Click here for sneakers</a><br>

    <img src="./assets/images/vintageboots.jpeg" class="thumbnail" alt="boots" id="shoe2"><a href="https://www.grailed.com/designers/vintage/boots">Click here for boots</a>

  </div>

  <div id="hat-selection" class="hidden">

    <h3>Head Wear:</h3>
    <img src="./assets/images/flipsidehatsclassicecobeanie.jpeg" alt="rad beanie" class="thumbnail" id="hat1"><a href='https://www.flipsidehats.com/'>Buy this beanie!</a>
    
    <img src="./assets/images/neweracap.jpeg" alt="great hats" class="thumbnail" id="hat2"> <a href='https://www.neweracap.com/'>Get yourself a rad hat!</a>
  
  </div>

  <div id="inner-wear-selection" class="hidden">
    <h3>Inner Wear:</h3>

    <img src="./assets/images/davidvintagetshirt.jpg" alt="tshirt" class="thumbnail" id="shirt1"><a href="https://winkvintagepdx.com/collections/tees-1"></a><br>

    <img src="./assets/images/vintagebuttonupshirt.jpg" alt="button shirt" class="thumbnail" id="shirt2"><a href="https://www.rustyzipper.com/mens/shirts/flannel/"></a>

  </div>

  <div id="outer-wear-selection" class="hidden">

  <h3>Outer Wear:</h3>

  <img src="/.assets/images/vintagebuttonupshirt.jpg" alt="button shirt" class="thumbnail" id="jacket1"><a href="https://www.thrifted.com/collections/vintage-jackets-coats">For jackets, vests, and coats</a>

  <img src="/.assets/images/vintagebuttonupshirt.jpg" alt="button shirt" class="thumbnail" id="jacket2"><a href="https://www.thrifted.com/collections/vintage-sweatshirts-hoodies?page=8"></a>

  </div>

</body>
</html>
